<script type="text/javascript">
	var list = document.getElementById( "test_list" );
	console.log( list );

  var chainsword = new Option( "Chainsword", "Counts as a close combat weapon", 0, 1, 0, 5 );

	for ( var i = 0; i < list.children.length; i++ ) {
		var listElement = list.children[ i ];

    if ( i % 2 == 0 ) {
      var uvc = new UnitViewController( [captain, spaceMarine], ["WS","BS","S","T","W","I","A","Ld","Sv"], listElement );
      uvc.loadDOM();

      // $( listElement ).hide();
    } else {
      var uv = new UnitView( listElement, ["WS","BS","S","T","W","I","A","Ld","Sv"], [fireWarrior] );
      uv.addDomElements();

      // $( listElement ).hide();
    }
	}
